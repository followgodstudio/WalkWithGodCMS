<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>WalkWithGod Write Article</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="css/app.css" rel="stylesheet">


</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <h2 class="navbar-brand">WalkWithGod</h2>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
      aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <form class="form-inline mt-2 mt-md-0" id="formSignin">
        <input type="email" id="inputEmail" class="form-control mr-sm-2" placeholder="Email" required autofocus>
        <input type="password" id="inputPassword" class="form-control mr-sm-2" placeholder="Password" required>
        <button class="btn btn-primary my-2 my-sm-0" type="button" onclick="return signInFirebase()">Sign
          in</button>
      </form>
    </div>
  </nav>

  <main role="main" class="container">
    <form class="needs-validation" id="formWriteArticle" novalidate>
      <div class="mb-3">
        <label for="inputTitle">Title</label>
        <input type="text" class="form-control" id="inputTitle" placeholder="梵高逝世130年，他的书信仍旧对你我说话" required>
        <div class="invalid-feedback">
          Title is required.
        </div>
      </div>

      <div class="mb-3">
        <label for="inputDescription">Description</label>
        <input type="text" class="form-control" id="inputDescription" placeholder="梵高不仅是一位画家，还是一位传道人" required>
        <div class="invalid-feedback">
          Description is required.
        </div>
      </div>

      <div class="mb-3">
        <label for="inputImageUrl">Image URL <span class="text-muted">(Optional)</span></label>
        <input type="text" class="form-control" id="inputImageUrl" placeholder="https://some-image-link.jpg">
      </div>

      <div class="mb-3">
        <label for="inputContent">Content</label>
        <button type="button" class="btn btn-outline-secondary btn-sm paragraph-controll"
          onclick="return addParagraph()">+</button>
        <button type="button" class="btn btn-outline-secondary btn-sm paragraph-controll"
          onclick="return removeParagraph()">-</button>
        <ul id="listParagraph" class="paragraph">
          <li>
            <textarea class="form-control paragraph" id="inputParagraph1" rows="3" placeholder="Paragraph 1"
              required></textarea>
            <div class="invalid-feedback">
              At least one Paragraph is required.
            </div>
          </li>
        </ul>
      </div>

      <hr class="mb-4">
      <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
    </form>
  </main>

  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-firestore.js"></script>
  <script src="js/app.js"></script>
  <script>
    validateArticle();
    initFirebase();
  </script>

</body>

</html>
